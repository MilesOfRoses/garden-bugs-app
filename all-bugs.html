---
layout: default
---
	<header>
		<h1>All the Bugs</h1>
		<h2>View all insects in this app at once</h2>
	</header>

<div class="content-wrapper">

	<b>An unfiltered list of all the insects on this app</b>
	
	{% for post in site.posts %}
	<ul>
		<li>
			<b><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></b> ({{post.category}})
			<p>{{post.meta}}</p>
			<img class="bug-pic" src="{{site.baseurl}}/img/{{post.image}}" alt="Photo of {{post.title}}">
		</li>
	</ul>
	{% endfor %}


</div> <!--content-wrapper-->
