---
layout: default
--- 

	<header>
		<h1>Crawling Pests</h1>
		<h2>It sounds like you've got a crawling pest insect! Is it one of these?</h2>
	</header>
<div class="content-wrapper">
	<ul>
		{% for post in site.categories.crawling-pests %}
		<li>
			<b><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></b>
			<p>{{post.meta}}</p>
			<img class="bug-pic" src="{{site.baseurl}}/img/{{post.image}}" alt="Photo of {{post.title}}">
		</li>
		{% endfor %}
	</ul>
</div> <!--content-wrapper-->
